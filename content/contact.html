---
title: "Contact"
---

<form name="contact" netlify-honeypot="bot-field" method="POST" data-netlify="true" action="/landing/" style="box-sizing: border-box;">
  
	<input name="full-name" type="text" placeholder="Name" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; resize: vertical; margin-bottom: 10px;">

    <input name="email-address" type="email" placeholder="Email" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; resize: vertical; margin-bottom: 10px;">

<span contenteditable="true">
    <textarea name="message" type="text" placeholder="Message..." required  style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; resize: vertical; height:200px;"></textarea>
</span>
  
  <p class=“u-visually-hidden" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; resize: vertical; text-align:center;">
    <label>Don’t fill this if you're human - Spam control <input name="bot-field" style="width: 100%; text-align: center;"></label>
  </p>
  
    <button type="submit" value="Submit" id="Form-submit" style="background-color: #000000; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; float: right;">Invia</button>

</form>
